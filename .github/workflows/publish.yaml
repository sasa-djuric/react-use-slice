name: React useSlice

on:
    release:
        types: [created]

jobs:
    test:
      name: Test
      runs-on: ubuntu-latest
      steps:
          - name: Checkout repository
            uses: actions/checkout@v2

          - name: Setup Node.js
            uses: actions/setup-node@v1
            with:
                node-version: '14.x'
                registry-url: 'https://registry.npmjs.org'

          - name: Install dependencies
            run: npm install

          - name: Test
            run: npm run test

    build:
        name: Build and Publish
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '14.x'
                  registry-url: 'https://registry.npmjs.org'

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Install husky
              run: npm install husky

            - name: Publish
              run: cd lib && npm publish --access=public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
